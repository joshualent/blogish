{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    New Post | {{ block.super }}
{% endblock title %}
{% block content %}
    <h1>New Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success ml-2">Create Post</button>
    </form>
{% endblock content %}
