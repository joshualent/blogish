<form hx-post="{% url 'post_like' post.pk %}" hx-swap="outerHTML">
    {% csrf_token %}
    <button {% if not user.is_authenticated %}disabled{% endif %}
            type="submit"
            class="btn {% if user in post.likes.all %}btn-primary {% else %}btn-outline-primary{% endif %} ">
        <i class="bi bi-hand-thumbs-up{% if user in post.likes.all %}-fill{% endif %}"></i>
        {{ post.likes.count }} Likes
    </button>
</form>
