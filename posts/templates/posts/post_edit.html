{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Update "{{ post }}" | {{ block.super }}
{% endblock title %}
{% block content %}
    <h1>New Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info ml-2">Update Post</button>
    </form>
{% endblock content %}
