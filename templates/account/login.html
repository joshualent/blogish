{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock %}
{% block content %}
    <h2>Log in</h2>
    <div class="block my-2">Don't have an account? <a class="fs-6" href="{% url "account_signup" %}">Sign up</a></div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
{% endblock content %}
